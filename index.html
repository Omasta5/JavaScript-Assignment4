<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assignment 4 | Owen DeHaan</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- Added Bootstrap -->
        <link href="css/style.css" rel="stylesheet">
        <script src="js/script.js" defer></script>
        <!-- Links to the css AND the js -->
    </head>
    <body>
        <div class="bgInfo"> 
            <h1 class="text-center">Assignment 4</h1>
        </div>
        <div> <!-- This div is exclusivly for displaying my student ID after the button is pressed -->
            <p id="myStudentId"></p> 
        </div>
        <!-- Main Form section where the user can search for any existing game -->
        <form>
            <div class="mb-3">
                <span class="input-group-text" id="basic-addon1">Type in a Video Game to Search For</span>
                <input type="text" class="form-control" id="userInput" placeholder="Enter Video Game Name Here" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
        </form>
        <!-- Table section that will properly be filled once the search has been done -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Game ID:</th>
                    <th scope="col">Developers:</th>
                    <th scope="col">Publishers:</th>
                    <th scope="col">Genres:</th>
                    <th scope="col">Game Tags:</th>
                    <th scope="col">Box Art:</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
        </script>
        <!-- Added Bootstrap -->
        <!-- Here's the link to the documentation page for the API: https://api.rawg.io/docs/#operation/games_list -->
    </body>
</html>
